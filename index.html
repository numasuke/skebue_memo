<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SkebUe - Memo Box</title>
	<script src="jquery-3.6.1.min.js"></script>
	<script src="scripts/mstMemo.js"></script>
	<script src="scripts/tips.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<header>
		<strong>SkebUe Memo BETA</strong> ～ Skeb非公式拡張：メモ機能 ～
	</header>
	<br>
	<div style="width: fit-content;">
		<div class="button-area">
			<button class="reload-button">リロード</button>
			&nbsp;
			<button class="delete-button">選択削除</button>
		</div>
		<table id="tblUser" class="user-table">
			<colgroup>
				<col style="width:90px;">
				<col style="width:300px;">
				<col style="width:640px;">
				<col style="width:60px;">
			</colgroup>
			<tr>
				<th colspan="2"><div class="search-box"><input type="search" id="txtUser" placeholder="URL / ID / 名前"></div></th>
				<th><div class="search-box"><input type="search" id="txtMemo" placeholder="メモ"></th>
				<th>選択</th>
			</tr>
		</table>
		<div class="button-area">
			<button class="reload-button">リロード</button>
			&nbsp;
			<button class="delete-button">選択削除</button>
		</div>
	</div>
	<br>
	<p>
		GO TO <a href="https://skeb.jp" target="_blank">https://skeb.jp</a> OR <a href="https://ske.be" target="_blank">https://ske.be</a>
	</p>
	<br>
</body>
</html>
